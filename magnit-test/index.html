<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stickers</title>
    <link rel="stylesheet" href="styles/index.css" />
    <script src="./js/cdn.jsdelivr.net_npm_swiper@8_swiper-bundle.min.js"></script>
  </head>
  <body class="page">
    <main class="main">
      <section class="image-block">
        <div class="info info-visible"></div>
        <div class="swiper-container">
          <div class="swiper">
            <div class="swiper-wrapper"></div>
          </div>
          <button class="swiper-button-prev"></button>
          <button class="swiper-button-next"></button>
        </div>
      </section>
      <section class="table">
        <div class="table__container"></div>
        <button class="button">
          <img class="button__icon" src="/images/Watches.svg" />
          <p class="button__subtitle">Посмотреть все Стикерсы</p>
        </button>
      </section>
    </main>
  <script src="dist/bundle.js"></script>
  </body>
</html>
